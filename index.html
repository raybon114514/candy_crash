<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階 Candy Crush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-wrap">
        <div class="score-board">

        </div>
        <div class="grid"></div>
        <div id="game-over-message">遊戲結束!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
